spring.application.name=FarmChainX

# H2 in-memory database (Local Development)
spring.datasource.url=jdbc:h2:mem:farmchainxdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JSON Date/Time Format
spring.jackson.serialization.write-dates-as-timestamps=false

# üîê OpenAI API Key (Backend Only)
openai.api.key=YOUR_OPENAI_KEY_HERE

openai.api.key=YOUR_KEY_HERE

